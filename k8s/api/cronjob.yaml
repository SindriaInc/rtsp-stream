---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rtsp-stream-cj
  namespace: kms
spec:
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: rtsp-stream-cj
        spec:
          containers:
          - env:
            - name: JAVA_OPTS
              value: -Xmx512m -Djavax.net.ssl.trustStore=/deployments/certs/truststore.jks
            image: sindriainc/rtsp-stream:1.1.0-job
            imagePullPolicy: IfNotPresent
            #command: [ "/bin/bash" ]
            #args: [ "rm", "-rf", "/app/videos/*" ]
            name: rtsp-stream-cj
            resources:
              limits:
                memory: 1024Mi
              requests:
                memory: 1024Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /app/videos
                name: rtsp-stream-api-volume
            #- mountPath: /deployments/certs/keystore.jks
            #  name: moova-java-keystore-volume
            #  subPath: keystore.jks
          dnsPolicy: ClusterFirst
          restartPolicy: OnFailure
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
            - name: rtsp-stream-api-volume
              persistentVolumeClaim:
                claimName: rtsp-stream-api
                #defaultMode: 420
  schedule: '* * * * *'
  startingDeadlineSeconds: 200
  successfulJobsHistoryLimit: 3
  suspend: false